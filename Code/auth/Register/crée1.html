<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Création de compte - YCD BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .hidden {
        display: none;
      }
      /* Custom style for displaying errors */
      .error-message {
        color: #ef4444; /* Tailwind red-500 */
        font-size: 0.875rem; /* text-sm */
        margin-top: 0.25rem;
      }
      .input-error {
        border-color: #ef4444 !important; /* red-500 border for invalid fields */
        box-shadow: 0 0 5px rgba(239, 68, 68, 0.5);
      }

      /* Card styles */
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: scale(1.05);
      }
      .card-selected {
        border: 2px solid #0ea5e9;
        box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
      }
    </style>
  </head>

  <body
    class="bg-[#E5EAF0] text-slate-100 font-sans min-h-screen flex items-center justify-center"
  >
    <main
      id="auth-wrapper"
      class="w-full max-w-4xl p-8 bg-[#0B2A4A] backdrop-blur-md rounded-2xl border border-white/10 shadow-lg"
    >
      <div class="flex justify-center text-3xl font-black">
        <h1>Créez votre compte bancaire</h1>
      </div>
      <div id="signupPage" class="bg-[#0B2A4A]">
        <div class="bg-[#0B2A4A] flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">YCD BANK</h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            viewBox="0 0 16 16"
            class="text-sky-400"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"
            />
            <path
              d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
            />
          </svg>
        </div>

        <form id="signupForm" class="space-y-4">
          <div>
            <label for="name" class="block text-sm text-slate-300 mb-1">Nom complet</label>
            <div class="relative">
              <svg
                class="absolute left-3 top-3.5 w-5 h-5 text-slate-400"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <input
                id="name"
                name="name"
                required
                placeholder="Aya Nakkabi"
                class="w-full p-3 pl-10 rounded-md bg-white/5 border border-white/10 focus:outline-none focus:ring-1 focus:ring-sky-500"
              />
            </div>
            <p id="nameError" class="error-message hidden"></p>
          </div>

          <div>
            <label for="cin" class="block text-sm text-slate-300 mb-1">CIN</label>
            <div class="relative">
              <svg
                class="absolute left-3 top-3.5 w-5 h-5 text-slate-400"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
              <input
                id="cin"
                name="cin"
                required
                placeholder="AA123456"
                class="w-full p-3 pl-10 rounded-md bg-white/5 border border-white/10 focus:outline-none focus:ring-1 focus:ring-sky-500"
              />
            </div>
            <p id="cinError" class="error-message hidden"></p>
          </div>

          <div>
            <label for="email" class="block text-sm text-slate-300 mb-1"
              >Adresse e-mail</label
            >
            <div class="relative">
              <svg
                class="absolute left-3 top-3.5 w-5 h-5 text-slate-400"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              <input
                id="email"
                type="text"
                name="email"
                required
                placeholder="vous@example.com"
                class="w-full p-3 pl-10 rounded-md bg-white/5 border border-white/10 focus:outline-none focus:ring-1 focus:ring-sky-500"
              />
            </div>
            <p id="emailError" class="error-message hidden"></p>
          </div>

          <div>
            <label for="phone" class="block text-sm text-slate-300 mb-1"
              >Numéro de téléphone</label
            >
            <div class="relative">
              <svg
                class="absolute left-3 top-3.5 w-5 h-5 text-slate-400"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                />
              </svg>
              <input
                id="phone"
                type="text"
                name="phone"
                required
                placeholder="0612345678"
                class="w-full p-3 pl-10 rounded-md bg-white/5 border border-white/10 focus:outline-none focus:ring-1 focus:ring-sky-500"
              />
            </div>
            <p id="phoneError" class="error-message hidden"></p>
          </div>

          <div>
            <label class="block text-sm text-slate-300 mb-2">Civilité</label>
            <div class="flex gap-6">
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="civilite"
                  value="M."
                  class="text-sky-500"
                  required
                />
                <span>Monsieur</span>
              </label>
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="civilite"
                  value="Mme"
                  class="text-sky-500"
                />
                <span>Madame</span>
              </label>
            </div>
            <p id="civiliteError" class="error-message hidden"></p>
          </div>

          <button
            type="submit"
            class="w-full py-3 bg-sky-600 hover:bg-sky-700 rounded-md font-semibold transition"
          >
            Continuer vers le choix de carte
          </button>
        </form>

        <p class="text-center text-sm text-slate-400 mt-4">
          Vous avez déjà un compte ?
          <button id="goToLogin" class="text-sky-400 hover:underline">
            Se connecter
          </button>
        </p>
      </div>

      <div id="cardPage" class="hidden">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">YCD BANK</h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            viewBox="0 0 16 16"
            class="text-sky-400"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"
            />
            <path
              d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
            />
          </svg>
        </div>

        <h2 class="text-center text-xl font-semibold mb-8">
          Choisissez votre carte
        </h2>

        <div
          class="flex flex-col md:flex-row gap-8 justify-center items-center mb-8"
        >
          <div
            class="card-hover bg-blue-900 text-white rounded-2xl shadow-lg overflow-hidden relative w-[300px] h-[200px] md:w-[350px] md:h-[220px] flex flex-col justify-between p-5 md:p-6 cursor-pointer"
            id="blueCard"
            data-card-type="Blue"
          >
            <div class="flex justify-between items-center">
              <h3 class="text-lg md:text-xl font-bold tracking-wider">
                YCD BANK
              </h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 md:w-6 md:h-6 text-slate-200"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2 7h20M2 11h20M2 17h20"
                />
              </svg>
            </div>
            <p class="tracking-widest text-base md:text-xl mt-4 mb-3">
              **** **** **** 1234
            </p>
            <div class="flex justify-between text-xs md:text-sm">
              <div><p id="blueCardTitle">MR</p></div>
              <div class="text-right">
                <p class="text-[10px] md:text-xs">EXPIRE IN</p>
                <p>27/30</p>
              </div>
            </div>
          </div>

          <div
            class="card-hover bg-pink-400 text-gray-900 rounded-2xl shadow-lg overflow-hidden relative w-[300px] h-[200px] md:w-[350px] md:h-[220px] flex flex-col justify-between p-5 md:p-6 cursor-pointer"
            id="pinkCard"
            data-card-type="Pink"
          >
            <div class="flex justify-between items-center">
              <h3 class="text-lg md:text-xl font-bold tracking-wider">
                YCD BANK
              </h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 md:w-6 md:h-6 text-gray-800 bg-blue-800
              "
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2 7h20M2 11h20M2 17h20"
                />
              </svg>
            </div>
            <p class="tracking-widest text-base md:text-xl mt-4 mb-3">
              **** **** **** 5678
            </p>
            <div class="flex justify-between text-xs md:text-sm">
              <div><p id="pinkCardTitle">MISS</p></div>
              <div class="text-right">
                <p class="text-[10px] md:text-xs">EXPIRE IN</p>
                <p>27/30</p>
              </div>
            </div>
          </div>
        </div>
        <p id="cardError" class="error-message hidden text-center mb-4">Veuillez sélectionner une carte pour continuer.</p>


        <div class="flex gap-3">
          <button
            type="button"
            id="backToSignupFromCard"
            class="flex-1 py-3 bg-gray-600 hover:bg-gray-700 rounded-md font-semibold transition"
          >
            Retour
          </button>
          <button
            type="button"
            id="continueToPassword"
            class="flex-1 py-3 bg-sky-600 hover:bg-sky-700 rounded-md font-semibold transition"
          >
            Continuer
          </button>
        </div>
      </div>

      <div id="passwordPage" class="hidden">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">YCD BANK</h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            viewBox="0 0 16 16"
            class="text-sky-400"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"
            />
            <path
              d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
            />
          </svg>
        </div>

        <form id="passwordForm" class="space-y-4">
          <div>
            <label for="password" class="block text-sm text-slate-300">Mot de passe</label>
            <div class="input-icon mt-1">
              <input
                id="password"
                name="password"
                type="password"
                required
                class="w-full p-3 rounded-md bg-white/5 border border-white/10"
                placeholder="••••••••"
              />
            </div>
            <p id="passwordError" class="error-message hidden"></p>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm text-slate-300">Confirmez le mot de passe</label>
            <div class="input-icon mt-1">
              <input
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                required
                class="w-full p-3 rounded-md bg-white/5 border border-white/10"
                placeholder="••••••••"
              />
            </div>
            <p id="confirmPasswordError" class="error-message hidden"></p>
          </div>

          <div class="flex gap-3">
            <button
              type="button"
              id="backToCard"
              class="flex-1 py-3 bg-gray-600 hover:bg-gray-700 rounded-md font-semibold transition"
            >
              Retour
            </button>
            <button
              type="submit" id="cree"
              class="flex-1 py-3 bg-sky-600 hover:bg-sky-700 rounded-md font-semibold transition"
            >
              Créer le compte
            </button>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="../../script/index.js"></script>
    <script type="module" src="../../script/modules/user.js"></script>
    <script type="module" src="../../script/modules/storage.js"></script>
    <script type="module" src="../../script/modules/validation.js"></script>
  </body>
</html>
