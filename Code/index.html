<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCD BANK - Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <header class="h-[10vh] flex  justify-around items-center ">
        <div class="left flex gap-4 text-[18px]">
            <img src="media/home/logo.svg" alt="">
            <h1 class="text-[#0A2A4E] font-bold">YCD Bank</h1>
        </div>
        <div class="right flex gap-2">
            <button
                class="text-[15px] bg-[#0A2A4E]/10  h-[40px] w-[160px] rounded-[23px] text-[#0A2A4E] font-bold">Espace
                Client</button>
            <button class="text-[15px] bg-[#0A2A4E]  h-[40px] w-[160px] rounded-[23px] text-white font-bold">Ouvrir un
                compte</button>

        </div>
    </header>

    <main>
        <div class="hero mt-4 h-[70vh]">
            <div class="h-content flex justify-around items-center">
                <div class="left">
                    <h1 class="text-[#0A2A4E] font-black text-[50px]">Votre avenir <br>
                        commence ici. La <br>
                        banque qui vous <br>
                        accompagne.</h1>
                </div>
                <div class="">
                    <img src="media/home/hero.png" alt="hero">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
