<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - YCD BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body class="font-[Inter] bg-[#F8FAFC] text-[#0F172A]">

    <!-- Sidebar -->
    <aside
        class="fixed top-0 left-0 h-full w-[280px] bg-white border-r border-[#E2E8F0] hidden lg:flex flex-col justify-between"
        aria-label="Navigation latérale">
        <div class="pt-6">
            <div class="flex items-center gap-3 px-6">
                <div class="h-[40px] w-[40px] bg-[#E2E8F0] rounded-full" aria-hidden="true"></div>
                <div>
                    <h3 class="text-[16px] font-extrabold leading-tight">YCD BANK</h3>
                    <p class="text-[11px] text-[#94A3B8] font-medium -mt-0.5 tracking-wide">BANKING APP</p>
                </div>
            </div>

            <nav class="mt-8 space-y-2 px-3">
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl text-[#1681EC] bg-[#E7F2FD]">
                    <img src="../../media/dashboard/home.svg" class="h-6" alt="Icône accueil">
                    <span class="text-[14px] font-semibold">ACCUEIL</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-[#F8FAFC]">
                    <img src="../../media/dashboard/virement.svg" class="h-6" alt="Icône virement">
                    <span class="text-[14px] font-medium">VIREMENT</span>
                </a>
                <a href="cartes.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-[#F8FAFC]">
                    <img src="../../media/dashboard/card.svg" class="h-6" alt="Icône cartes">
                    <span class="text-[14px] font-medium">CARTES</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-[#F8FAFC]">
                    <img src="../../media/dashboard/wallet.svg" class="h-6" alt="Icône transaction">
                    <span class="text-[14px] font-medium">TRANSACTION</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-[#F8FAFC]">
                    <img src="../../media/dashboard/ben.svg" class="h-6" alt="Icône bénéficiaires">
                    <span class="text-[14px] font-medium">BÉNÉFICIAIRES</span>
                </a>
            </nav>
        </div>

        <div class="pb-6">
            <div class="w-[84%] h-px bg-[#E2E8F0] mx-auto mb-4"></div>
            <div class="px-6">
                <div class="flex items-center gap-3">
                    <div class="h-[40px] w-[40px] bg-[#E2E8F0] rounded-full" aria-hidden="true"></div>
                    <div>
                        <p class="text-[13px] font-semibold leading-tight">DOUGHMI ILYAS</p>
                        <p class="text-[11px] text-[#94A3B8]">doughmi000@gmail.com</p>
                    </div>
                </div>

                <div class="mt-4 space-y-2">
                    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#F8FAFC]">
                        <img src="../../media/dashboard/person.svg" class="h-[18px]" alt="Icône profil">
                        <span class="text-[13px] font-medium">PROFILE</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#F8FAFC]">
                        <img src="../../media/dashboard/disconn.svg" class="h-[18px]" alt="Icône déconnexion">
                        <span class="text-[13px] font-medium">DISCONNECT</span>
                    </a>
                </div>
            </div>
        </div>
    </aside>

    <!-- Top Header (mobile) -->
    <header class="lg:hidden sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-[#E2E8F0]">
        <div class="flex items-center justify-between h-[64px] px-4">
            <div class="flex items-center gap-2">
                <div class="h-9 w-9 bg-[#E2E8F0] rounded-full" aria-hidden="true"></div>
                <div>
                    <p class="text-[10px] text-[#94A3B8] tracking-wide">YCD BANK</p>
                    <p class="text-[12px] font-medium -mt-1">Banking App</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button class="h-9 w-9 rounded-full border border-[#E5EAF0] flex items-center justify-center"
                    type="button" aria-label="Notifications">
                    <span class="material-symbols-outlined text-[18px]" aria-hidden="true">notifications</span>
                </button>
                <div class="h-9 w-9 bg-[#E2E8F0] rounded-full" aria-hidden="true"></div>
            </div>
        </div>
    </header>

    <main class="lg:ml-[280px]">
        <div class="w-full">
            <!-- Header -->
            <img src="../../media/devices/imgdevices.png" class="visible block  lg:invisible lg:hidden" alt="Image d'appareils">
            <img src="../../media/devices/imgdevicesdt.png" class="invisible hidden  lg:visible lg:block" alt="Image d'appareils">
        </div>

        <div id="conversionPage" class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">YCD BANK</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16"
                    class="text-sky-400" aria-hidden="true">
                    <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                    <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                </svg>
            </div>

            <form id="conversionForm" class="space-y-4">
                <!-- Champ Devise source -->
                <div>
                    <label for="sourceCurrency" class="block text-sm text-slate-600 mb-1">De</label>
                    <div class="relative">
                        <!-- Votre SVG du drapeau marocain -->
                        <svg class="absolute left-3 top-3.5 w-5 h-5" width="20" height="20" viewBox="0 0 30 30"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M26.6667 4.16663H3.33333C2.44928 4.16663 1.60143 4.51782 0.976311 5.14294C0.35119 5.76806 0 6.6159 0 7.49996L0 22.5C0 23.384 0.35119 24.2319 0.976311 24.857C1.60143 25.4821 2.44928 25.8333 3.33333 25.8333H26.6667C27.5507 25.8333 28.3986 25.4821 29.0237 24.857C29.6488 24.2319 30 23.384 30 22.5V7.49996C30 6.6159 29.6488 5.76806 29.0237 5.14294C28.3986 4.51782 27.5507 4.16663 26.6667 4.16663Z"
                                fill="#C1272D" />
                            <path
                                d="M12.5391 18.4709L13.4791 15.5784L11.0183 13.7909H14.0591L15 10.895L15.9408 13.79H18.9816L16.5208 15.5775L17.4608 18.47L15 16.6825L12.5391 18.4709ZM15.525 16.3017L16.2883 16.8559L15.9966 15.9584L15.525 16.3017ZM14.0033 15.9584L13.7116 16.8559L14.475 16.3017L14.0033 15.9584ZM14.2041 15.3417L15 15.92L15.7958 15.3417L15.4916 14.4067H14.5066L14.2041 15.3417ZM12.9166 14.4067L13.6791 14.9609L13.8591 14.4067H12.9166ZM16.1408 14.4067L16.3208 14.9609L17.0833 14.4067H16.1408ZM15.2916 13.79L15 12.8917L14.7083 13.7909L15.2916 13.79Z"
                                fill="#006233" />
                        </svg>

                        <select id="sourceCurrency"
                            class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 appearance-none bg-white">
                            <option value="">Sélectionnez une devise</option>
                            <option value="MAD">MAD - Dirham marocain</option>
                        </select>
                    </div>
                </div>

                <!-- Champ Devise cible -->
                <div>
                    <label for="targetCurrency" class="block text-sm text-slate-600 mb-1">Vers</label>
                    <select id="targetCurrency"
                        class="w-full px-4 py-3 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 appearance-none bg-white">
                        <option value="">Sélectionnez une devise</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - Dollar américain</option>
                        <option value="MAD">MAD - Dirham marocain</option>
                    </select>
                </div>

                <!-- Champ Montant -->
                <div>
                    <label for="amount" class="block text-sm text-slate-600 mb-1">Montant</label>
                    <input type="number" id="amount"
                        class="w-full px-4 py-3 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                        placeholder="Entrez le montant" min="0" step="0.01">
                </div>

                <!-- Bouton -->
                <button type="submit"
                    class="w-full py-3 bg-sky-600 hover:bg-sky-700 text-white rounded-md font-semibold transition">
                    CONVERTIR
                </button>
            </form>

            <!-- Résultat de conversion -->
            <div id="conversionResult" class="mt-6 p-4 bg-slate-100 rounded-md hidden">
                <h3 class="font-semibold text-slate-700 mb-2">Résultat de la conversion</h3>
                <p id="resultText" class="text-slate-800"></p>
            </div>
        </div>
        
    </main>
     <!-- Bottom Nav (mobile) -->
  <nav class="lg:hidden fixed bottom-0 inset-x-0 z-50 bg-white border-t border-[#E2E8F0] shadow-md grid grid-cols-5 text-[11px] font-semibold safe-bottom" aria-label="Navigation mobile">
    <a href="dashboard.html" class="flex flex-col items-center py-2 text-[#0B2A4A]">
      <span class="material-symbols-outlined text-[22px]" aria-hidden="true">home</span>
      Accueil
    </a>
    <a href="virement.html" class="flex flex-col items-center py-2">
      <span class="material-symbols-outlined text-[22px]" aria-hidden="true">sync_alt</span>
      Virement
    </a>
    <a href="cartes.html" class="flex flex-col items-center py-2">
      <span class="material-symbols-outlined text-[22px]" aria-hidden="true">credit_card</span>
      Cartes
    </a>
    <a href="transaction.html" class="flex flex-col items-center py-2">
      <span class="material-symbols-outlined text-[22px]" aria-hidden="true">receipt_long</span>
      Transac.
    </a>
    <a href="benif.html" class="flex flex-col items-center py-2">
      <span class="material-symbols-outlined text-[22px]" aria-hidden="true">group_add</span>
      Bénif.
    </a>
  </nav>
</body>

</html>
